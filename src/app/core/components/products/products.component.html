<div class="grid grid-cols-1 md:grid-cols-4 gap-3 gap-x-4 gap-y-1" *ngIf="products$">
  <div *ngFor="let product of products$ | async" class="box">
    <p>ArtNb: {{product.id}}</p>
    <p>ArtName: {{product.name}}</p>
    <p>ArtPrice: {{product.price}} â‚¬</p>
    <p>Manufacturer: {{product.username}}</p>
    <p>
      <button onClick="onClickAddToBasket(product)">Add to basket</button>
    </p>
  </div>
</div>
<div *ngIf="!products$">There are no products.</div>
